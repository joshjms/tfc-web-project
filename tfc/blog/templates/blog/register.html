<html>

<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <style>
        body {
            margin-top: 100px;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="navbar"></div>

    <div class="container align-items-center d-flex justify-content-center align-items-center w-100"
        style="height: 90%;">
        <form method="POST" class="w-50">
            {% csrf_token %}
            {% if message %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" placeholder="Enter username" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" placeholder="Enter a valid email address" class="form-control" name="email"
                    required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" placeholder="Enter password" class="form-control" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password:</label>
                <input type="password" placeholder="Enter password again" class="form-control" name="confirm_password"
                    required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
        </form>
    </div>

    <script>
        $(function () {
            $("#navbar").load("nav");
        });
    </script>
</body>

</html>
